<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4 roboto-mono">Sudoku</h1>
      <div id="sudoku-grid" class="d-grid">
        <!-- 9x9 grid will be generated here -->
      </div>
      <div class="text-center mt-4">
        <button id="solve-button" class="btn btn-primary btn-lg">Solve</button>
        <button id="clear-button" class="btn btn-secondary btn-lg">
          Clear
        </button>
      </div>
    </div>
    <script src="solver.js"></script>
    <script src="script.js"></script>
  </body>
</html>
