<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="icon" type="image/x-icon" href="assets/pastime.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      style="
        background-color: #3aa6b9;
        padding: 0.3rem 0;
        margin-bottom: 0.5rem;
      "
      class="text-center"
    >
      <h1 class="title" style="color: #fff">Sudoku Solver</h1>
    </header>
    <div class="container">
      <div id="sudoku-grid" class="d-grid">
        <!-- 9x9 grid will be generated here -->
      </div>
      <div class="text-center mt-4">
        <button
          id="solve-button"
          class="btn btn-lg"
          style="background-color: #3aa6b9; color: #fff"
        >
          Solve
        </button>
        <button id="clear-button" class="btn btn-secondary btn-lg">
          Clear
        </button>
      </div>
    </div>
    <script src="solver.js"></script>
    <script src="script.js"></script>
  </body>
</html>
